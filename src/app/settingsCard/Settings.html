<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<mat-card class="card">
  	<mat-card-header>
		  <p class = "headTxt">Settings</p>
		  <span class = "example-spacer"></span>
  	</mat-card-header>
  	<mat-card-content ng-app="App">
		<hr>
		<div class = "headTxt">Daily Target:</div><div class = "goalTxt">{{this.daily}} Minutes</div>
	  	<mat-slider thumbLabel  [displayWith]="formatLabel" tickInterval="1"  min="10"  max="90" (valueChange)="onChangeDaily($event)" value = {{this.daily}}></mat-slider>
		<hr>
		<div class = "headTxt">Weekly Target:</div><div class = "goalTxt">{{this.weekly}} Minutes</div>
		  <mat-slider thumbLabel  [displayWith]="formatLabel" tickInterval="auto"  min="30"  max="240" (valueChange)="onChangeWeek($event)" value = {{this.weekly}}></mat-slider>
		  <hr>
		<div class = "headTxt">Device Sensitivity:</div><div class = "goalTxt">{{this.sensitivity}}</div>
		  <mat-slider thumbLabel  [displayWith]="formatLabel" tickInterval="auto"  min="100"  max="2000" (valueChange)="onChangeSens($event)" value = {{this.sensitivity}}></mat-slider>
		  <hr>
		  	<div class = "headTxt">Difficulty Presets: 
			  <button mat-raised-button color="green" (click)="easyPreset()">Easy</button>
			  <button mat-raised-button color="yellow" (click)="medPreset()">Medium</button>
			  <button mat-raised-button color="red" (click)="hardPreset()">Hard</button>
			</div>
			<hr>
			<div>
				<button mat-raised-button color="aqua" (click)="updateDB()">Save</button>
			</div>
	</mat-card-content>
</mat-card>
